<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>System Breach</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: red;
      animation: blink 0.5s infinite alternate;
      overflow: hidden;
      cursor: none;
    }

    @keyframes blink {
      0% { background-color: red; }
      100% { background-color: black; }
    }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <script>
    // Disable right click, keys, scroll
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => e.preventDefault());
    document.addEventListener("mousedown", e => e.preventDefault());

    // Try fullscreen on first interaction
    function requestFullScreen() {
      const el = document.documentElement;
      const request = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (request) request();
    }

    // Trigger on first move or click
    window.addEventListener("mousemove", requestFullScreen, { once: true });
    window.addEventListener("click", requestFullScreen, { once: true });
  </script>
</body>
</html>
